<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<=20;i++)
        {
            if(i%2==0)
            {
                document.write("<br>Even number is:",i);
            }
            else
            {
                document.write("<br>Odd number is:",i);
            }
        }

    </script>
</body>
</html>
