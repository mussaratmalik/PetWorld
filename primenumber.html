<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n= prompt("Enter a number:");
        var count=0;
        for(var i=2;i<n/2;i++)
        {
            if(n%i==0)
            {
                count++;
            }
        }
        if(count>0)
        {
                document.write("<br>You entered a number:",n);
                document.write("<br>Number is Composite");
        }
        else{
            document.write("<br>You entered a number:",n);
                document.write("<br>Number is Prime");
        }

    </script>
</body>
</html>
