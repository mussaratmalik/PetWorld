<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var years= prompt("Enter your age in years:");
        var months= (years*12);
        var days= (years*12*30);
        document.write("Age in Months", months);
        
        document.write("<br> Age in Days", days);
    </script>
    
</body>
